<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시글 작성</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 max-w-2xl">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">새 게시글 작성</h1>

        <form th:action="@{/posts/new}" th:object="${post}" method="post" class="space-y-6">

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                <input type="text" id="title" th:field="*{title}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="제목을 입력하세요">
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                <textarea id="content" th:field="*{content}" rows="10"
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                          placeholder="내용을 입력하세요"></textarea>
            </div>

            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">공개 여부</label>
                <select id="status" th:field="*{status}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option th:each="statusOpt : ${postStatuses}"
                            th:value="${statusOpt}"
                            th:text="${statusOpt.displayName}">
                    </option>
                </select>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <a href="/posts" class="px-5 py-2 bg-gray-300 text-gray-800 font-semibold rounded-md hover:bg-gray-400 transition">
                    취소
                </a>
                <button type="submit" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
                    등록하기
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
