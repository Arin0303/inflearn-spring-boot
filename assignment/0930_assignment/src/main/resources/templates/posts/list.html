<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 max-w-4xl">
    <div class="flex justify-between items-center border-b pb-4 mb-6">
        <h1 class="text-3xl font-bold text-gray-800">게시글 목록</h1>
        <a href="/posts/new" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
            글쓰기
        </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="min-w-full text-left">
            <thead class="border-b">
            <tr>
                <th class="px-4 py-3 text-sm font-semibold text-gray-600">ID</th>
                <th class="px-4 py-3 text-sm font-semibold text-gray-600">제목</th>
                <th class="px-4 py-3 text-sm font-semibold text-gray-600">상태</th>
                <th class="px-4 py-3 text-sm font-semibold text-gray-600">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${posts.isEmpty()}">
                <td colspan="4" class="text-center py-10 text-gray-500">
                    등록된 게시글이 없습니다.
                </td>
            </tr>
            <tr th:each="post : ${posts}" class="border-b hover:bg-gray-50">
                <td class="px-4 py-3 text-gray-700" th:text="${post.id}">1</td>
                <td class="px-4 py-3 text-gray-900 font-medium">
                    <a th:href="@{/posts/{id}(id=${post.id})}"
                       th:text="${post.title}"
                       class="hover:underline">
                        게시글 제목입니다.
                    </a>
                </td>
                <td class="px-4 py-3 text-gray-700" th:text="${post.status.displayName}">공개</td>
                <td class="px-4 py-3 text-gray-700" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-10-12 14:00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
